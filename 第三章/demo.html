一、语法构成
区分大小写
ECMAScript中的一切，包括变量、函数名和操作符都是区分大小写的。例如：text和Text表示两种不同的变量。
标识符
所谓标识符，就是变量、函数、属性的名字，或者函数的参数。标识符可以是下列规则组合起来的一个或多个字符串。
1、首字符必须是字母、下划线或者美元符号$。
2、其他字符可以是字母、下划线、美元符号或者数字。
3、不能把关键字、系统保留字、true、false和null作为标识符。
注释
ECMAScript使用C风格的注释，包括单行注释和块级注释
//单行注释
/*
*这是一个多行
*注释
*/
直接量(字面量literal)
所有直接量(字面量)，就是程序中直接显示出来的数据值。
100          //数字字面量
'张波'        //字符串字面量
false        //布尔字面量
/js/gi       //正则表达式字面量
null         //对象字面量
在ECMAScript第三版中，像数组字面量和对象字面量的表达式也是支持的，如下：
{x:1, y:2}   //对象字面量表达式
[1,2,3,4]    //数组字面量表达式
二、关键字和保留字
ECMAScript-262描述了一组具有特定用途的关键字，一般用于控制语句的开始或结束，或者用于执行特定的操作等。关键字也是语言保留的，不能用作标识符。
三、变量
ECMAScript的变量是松散型的，所谓松散型就是可以用来保存任何类型的数据。定义变量时要使用var操作符（var是关键），后面跟一个变量名（变量名是标识符）。
var box;
alert(box);
这句话定义了box变量，但没有对它进行初始化(也就是没有给变量赋值)。这时，系统会给它一个特殊的值--undefined(表示未定义)。
box = '张波';
alert(box);
所谓变量，就是可以初始化后可以再次改变的量。ECMAScript属于弱类型(松散类型)的语言，可以同时改变不同类型的量。(PS：虽然可以改变不同类型的量，但这样做对于后期维护带来困难，而且性能也不高，导致成本很高)
var boxStr = '张波'；
boxStr = 100;
alert(boxStr);
重复的使用var声明同一个变量，只不过是一个赋值操作，并不会报错。但这样的操作是比较二的，没有任何必要。
var box = '张波';
var box = 'Lee';
还有一种变量不需要前面var关键字即可创建变量。这种变量和var的变量有一定的区别和作用范围，我们会在作用域那一节详细探讨。
当你想声明多个变量的时候，可以在一行或者多行操作。
var box = '张波'; var age = 16；
而当你每条语句都在不同行的时候，你可以省略分号。(PS:这是ECMAScript支持的，但绝对是一个非常不好的编程习惯)
var box = '张波'
var age = 18
