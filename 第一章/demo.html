一、什么是JavaScript
JavaScript是一种具有面向对象能力的、解释型的程序设计语言。它是基于对象和事件驱动并具有相对安全性的客户端脚本语言。
因为它不需要在一个语言环境下运行，而只需要支持它的浏览器即可。它的主要目的是，验证发往服务器端的数据、增加Web互动，
加强用户体验等。
二、JavaScript特点
松散性
JavaScript语言核心与C、C++、Java类似，比如条件判断、循环、运算符等，但它却是一种松散型的语言，也就是说，它的变量不必具有一个明确的类型。
对象属性
JavaScript中的对象把属性名映射为任意的属性值。它的这种方式很像哈希表或关联数组，而不像C中的结构体或者C++、Java中的对象。
继承机制
JavaScript中的面向对象继承机制是基于原型的，这和另外一种不太为人所知的Self语言很像，而和C++以及Java中的继承大不相同。
三、JavaScript核心
虽然JavaScript和ECMAScript通常被人们用来表达相同的含义，但JavaScript的含义却比ECMA-262中规定的要多。
一个完整的JavaScript应该由下列三个不同的部分组成。
1、核心(ECMAScript)
2、文档对象模型(DOM， Document Object Model)
DOM是针对XML但经过扩展用于HTML的应用程序编程接口(API, Application Programming Interface)
DOM有三个级别，每个级别都会新增很多内容模块和标准。
3、浏览器对象模型(BOM)
访问和操作浏览器窗口的浏览器对象模型(BOM, Browser Object Model)。开发人员使用BOM可以控制浏览器显示页面以外的部分。而BOM真正与众不同的地方(也是经常会导致问题的地方)，
还是它作为JavaScript实现的一部分，至今没有相关的标准。
