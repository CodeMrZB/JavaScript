JavaScript是一种具有面向对象能力的、解释型的程序设计语言。它是基于对象和事件驱动并具有相对安全性的客户端脚本语言。
因为它不需要在一个语言环境下运行，而只需要支持它的浏览器即可。它的主要目的是，验证发往服务器端的数据、增加Web互动，
