<!--
一、<script>标签解析
<script></script>标签用于在html中插入js的主要方法，主要有以下几个属性
1、charset:可选。表示通过src属性指定的字符集。由于大多数浏览器忽略它，所以很少人用它。
2、defer:可选。表示脚本可以延迟到文档完全被解析和显示之后再执行。
3、language:已废弃。原来用于代码使用的脚本语言。由于大多数浏览器忽略它，所以不要用了。
4、src:可选。表示包含要执行代码的外部文件。
5、type:必需。可以看作是language的替代品。表示代码使用的脚本语言的内容类型。范例:type="text/javascript"。
二、JS代码嵌入的一些问题
如果想要弹出一个</script>标签的字符串， 那么浏览器会误解成JS代码已经结束了。解决的办法，就是把字符串分成两个部分，通过连接符'+'来链接。
一般来说，JS代码越来越庞大的时候， 我们最好把它另存为一个.js文件，通过src引入即可。它还具有维护性高、可缓存(加载一次，无需加载)、方便未来扩展的特点。
<script type="text/javascript" src="demo.js"></script>
这样标签内就没有任何可执行的js代码了。但要注意的是，虽然没有任何代码，也不能用单标签：
<script type="text/javascript" scr="demo.js" />
也不能在里面添加任何代码：
<script type="text/javascript" src="demo.js">alert("我很可怜，因为执行不到我！")</script>
按照常规，我们会把<script>标签存放到<head>...</head>之间。但有时也会放在<body>...</body>之间。
不再需要提供注释，以前为了让不支持JavaScript浏览器能够屏蔽<script>内部的代码，我们习惯在代码的前后用html注释掉，现在已经不需要了。
平稳退化不支持JavaScript处理:<noscript>
<noscript>
    您没有启动JavaScript!
</noscript>
-->
